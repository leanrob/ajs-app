<!DOCTYPE html>
<html lang="en" ng-app="eventsApp">
<head>
    <meta charset="UTF-8">
    <title>Event Registration</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/app.js"/>
</head>
<body>
    <div class="container">

        <div class="navbar">
            <div class="navbar-inner">
                <ul class="nav">

                </ul>
            </div>
        </div>

        <div ng-controller="EventController">

            <!--add ing images in angular js-->
            <img ng-src="{{event.imageUrl}}" alt="{{event.name}}" />
            <div class="row">
                <div class="span1">
                    <!-- <h2 ng-bind="event.name"></h2> -->
                    <h2 ng-bind-template="{{event.name}} {{event.date}}"></h2>
                </div>
            </div>
            <!--ng-disabled makes this button be greyed out and disabled-->
            <button class="btn" ng-disabled="buttonDisabled">Disable</button>

            <div class="row">
                <div class="span2">
                    <div><strong>Date:</strong> {{event.date}}</div>
                    <div><strong>Time:</strong> {{event.time}}</div>
                </div>

                <div class="span4">
                    <address>
                        <strong>Address:</strong><br />
                        {{event.location.address}}<br />
                        {{event.location.city}}
                        {{event.location.province}}
                    </address>
                </div>
            </div>
            <hr />

            <h3>Sessions:</h3>
            <ul class="thumbnails">
                <!--This is how we handle repeating events in angularjs-->
                <li ng-repeat="session in event.sessions">
                    <div class="row session">
                        <div class="span0 well votingWidget">
                            <!--Upvoting button-->
                            <div class="votingButton" ng-click="upVoteSession(session)">
                                <i class="icon-chevron-up icon-white"></i>
                            </div>

                            <div class="badge badge-inverse">
                                {{session.upvote}}
                            </div>

                            <div class="votingButton" ng-click="downVoteSession(session)">
                                <i class="icon-chevron-down icon-white"></i>
                            </div>

                        </div>
                        <!--Well puts the informaton into a well of depth in the page-->
                        <div class="well span9">
                            <h4 class="well-title">
                                {{session.name}}
                            </h4>
                            <h6 style="margin-top:-10px;">{{session.creatorName}}</h6>
                            <span>Duration: {{session.duration}}</span>
                            <p>{{session.abstract}}</p>
                        </div>
                    </div>
                </li>
            </ul>


        </div>

    </div>

    <script src="/lib/jquery.min.js"></script>
    <script src="/lib/underscore-1.4.4.min.js"></script>
    <script src="/lib/bootstrap.min.js"></script>
    <script src="/lib/angular/angular.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/controllers/EventController.js"></script>

</body>
</html>
